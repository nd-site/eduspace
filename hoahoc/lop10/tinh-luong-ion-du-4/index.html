<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So sánh giới hạn - EduSpace by ND Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f7ff;
            color: #1e3a8a;
            line-height: 1.5;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(191, 219, 254, 0.5);
            border-radius: 24px;
        }

        .option-card {
            transition: all 0.2s ease;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 60px;
        }

        .option-card:hover {
            transform: translateY(-2px);
            background-color: #f8fbff;
            border-color: #93c5fd;
        }

        .option-card.selected {
            background-color: #eff6ff;
            border-color: #2563eb;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s;
        }

        .explanation-box {
            border-left: 4px solid #3b82f6;
            background-color: #f8fafc;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .katex { 
            font-size: 1.05em !important; 
            line-height: 0 !important;
            display: inline-block;
            text-indent: 0;
        }
    </style>
    <script src="/nd-navbar.js" defer></script></head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-3xl mx-auto">
        <header class="flex items-center justify-between mb-6 glass-card p-4 shadow-sm">
            <div class="flex items-center gap-3">
                <img src="https://cdn-icons-png.flaticon.com/512/3655/3655581.png" alt="Logo" class="w-10 h-10 object-contain">
                <div>
                    <h1 class="font-bold text-lg text-blue-900 leading-tight">So sánh giới hạn</h1>
                    <p class="text-xs text-blue-500 font-medium tracking-wide uppercase">EduSpace by ND Labs</p>
                </div>
            </div>
            <div class="text-right">
                <span id="progress-text" class="text-sm font-bold text-blue-700 bg-blue-100 px-4 py-1.5 rounded-full border border-blue-200">Câu 1/3</span>
            </div>
        </header>

        <main id="game-container">
            <div id="question-card" class="glass-card p-6 md:p-8 shadow-xl fade-in">
                <div id="question-header" class="mb-4">
                    <span id="question-title-badge" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-xs font-bold uppercase tracking-wider"></span>
                </div>
                <div id="question-content"></div>
                
                <div id="input-section" class="mt-6 space-y-6">
                    <div>
                        <label class="block text-blue-900 font-bold mb-3 text-sm italic">1. Lượng chất này có vượt mức khuyến cáo không?</label>
                        <div class="grid grid-cols-2 gap-4" id="bool-options">
                            <div onclick="selectBool('yes')" id="opt-yes" class="option-card p-4 rounded-xl bg-white shadow-sm border-2 border-slate-100">
                                <span class="font-medium text-slate-700">Có vượt mức</span>
                                <div class="icon-placeholder w-6 h-6"></div>
                            </div>
                            <div onclick="selectBool('no')" id="opt-no" class="option-card p-4 rounded-xl bg-white shadow-sm border-2 border-slate-100">
                                <span class="font-medium text-slate-700">Không vượt mức</span>
                                <div class="icon-placeholder w-6 h-6"></div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-blue-900 font-bold mb-3 text-sm italic">2. Tính tỉ lệ % lượng nạp vào so với giới hạn:</label>
                        <div class="flex items-center">
                            <input type="number" id="answer_num" placeholder="Nhập số..." class="w-full p-4 border-2 border-slate-100 rounded-l-xl focus:outline-none focus:border-blue-500 text-lg font-bold text-blue-900">
                            <span class="bg-slate-100 p-4 border-2 border-l-0 border-slate-100 rounded-r-xl text-slate-600 font-bold text-lg">%</span>
                        </div>
                    </div>
                </div>

                <div id="action-area" class="mt-8 flex justify-end">
                    <button id="submit-btn" class="btn-primary text-white font-bold py-3.5 px-10 rounded-2xl shadow-lg disabled:opacity-40">
                        Kiểm tra đáp án
                    </button>
                </div>

                <div id="explanation-container" class="mt-8 hidden">
                    <div class="explanation-box p-6 rounded-r-2xl border border-blue-100 shadow-sm">
                        <div class="flex items-center gap-2 mb-4">
                            <span id="result-badge" class="px-4 py-1 rounded-full text-xs font-black uppercase tracking-wider"></span>
                        </div>
                        <h3 class="font-bold text-blue-900 mb-3 flex items-center gap-2 text-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Lời giải chi tiết
                        </h3>
                        <div id="explanation-text" class="text-slate-700 leading-relaxed text-base bg-white p-5 rounded-xl border border-slate-100"></div>
                        <div class="mt-8 flex justify-end">
                            <button id="next-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 px-10 rounded-2xl shadow-md transition-all flex items-center gap-2">
                                <span>Tiếp tục</span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                title: "Trà sữa & Đường (mg sang g)",
                limitText: "Giới hạn đường khuyến cáo: $25$ g/ngày.",
                itemText: "Một cốc trà sữa chứa: $34.000$ mg đường.",
                question: "Nếu uống 1 cốc trà sữa này, lượng đường nạp vào có vượt mức không?",
                correctBool: 'yes',
                correctNum: 136,
                explanation: `
                    <p><strong>Bước 1: Đổi đơn vị</strong></p>
                    <p>Đổi mg sang g: $34.000 \text{ mg} : 1000 = 34 \text{ g}$.</p>
                    <p><strong>Bước 2: So sánh</strong></p>
                    <p>Thực tế ($34\text{g}$) > Giới hạn ($25\text{g}$). Vậy đã <b>VƯỢT MỨC</b>.</p>
                    <p><strong>Bước 3: Tính phần trăm</strong></p>
                    <p>Tỉ lệ = $(34 : 25) \times 100 = 136\%$.</p>
                `
            },
            {
                id: 2,
                title: "Nước tăng lực & Caffeine (g sang mg)",
                limitText: "Giới hạn Caffeine an toàn: $400$ mg/ngày.",
                itemText: "Một lon nước tăng lực chứa: $0,16$ g caffeine. Tài xế uống 3 lon.",
                question: "Tổng lượng caffeine nạp vào từ 3 lon có vượt mức an toàn không?",
                correctBool: 'yes',
                correctNum: 120,
                explanation: `
                    <p><strong>Bước 1: Đổi đơn vị</strong></p>
                    <p>$0,16 \text{ g} \times 1000 = 160 \text{ mg}$ (trong 1 lon).</p>
                    <p><strong>Bước 2: Tính tổng</strong></p>
                    <p>Tổng nạp: $160 \times 3 = 480 \text{ mg}$.</p>
                    <p><strong>Bước 3: So sánh</strong></p>
                    <p>Thực tế ($480\text{mg}$) > Giới hạn ($400\text{mg}$). Vậy đã <b>VƯỢT MỨC</b>.</p>
                    <p><strong>Bước 4: Tính phần trăm</strong></p>
                    <p>Tỉ lệ = $(480 : 400) \times 100 = 120\%$.</p>
                `
            },
            {
                id: 3,
                title: "Mì tôm & Muối (mg sang g)",
                limitText: "Giới hạn Muối (Natri) khuyến cáo: $2.000$ mg/ngày.",
                itemText: "Một gói mì tôm chứa khoảng: $1,8$ g Natri.",
                question: "Ăn 1 gói mì tôm nạp vào bao nhiêu % lượng muối cho phép?",
                correctBool: 'no',
                correctNum: 90,
                explanation: `
                    <p><strong>Bước 1: Đổi đơn vị</strong></p>
                    <p>$1,8 \text{ g} \times 1000 = 1.800 \text{ mg}$.</p>
                    <p><strong>Bước 2: So sánh</strong></p>
                    <p>Thực tế ($1.800\text{mg}$) < Giới hạn ($2.000\text{mg}$). Vậy <b>CHƯA VƯỢT MỨC</b>.</p>
                    <p><strong>Bước 3: Tính phần trăm</strong></p>
                    <p>Tỉ lệ = $(1.800 : 2.000) \times 100 = 90\%$.</p>
                `
            }
        ];

        let currentIndex = 0;
        let selectedBool = null;

        function renderMath() {
            if (typeof renderMathInElement === 'function') {
                renderMathInElement(document.body, {
                    delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}],
                    throwOnError: false
                });
            }
        }

        function selectBool(val) {
            if (!document.getElementById('explanation-container').classList.contains('hidden')) return;
            selectedBool = val;
            document.querySelectorAll('#bool-options .option-card').forEach(o => o.classList.remove('selected', 'border-blue-500'));
            document.getElementById('opt-' + val).classList.add('selected', 'border-blue-500');
        }

        function load() {
            const q = questions[currentIndex];
            selectedBool = null;
            document.getElementById('answer_num').value = '';
            document.getElementById('submit-btn').classList.remove('hidden');
            document.getElementById('explanation-container').classList.add('hidden');
            document.getElementById('progress-text').innerText = `Câu ${currentIndex + 1}/${questions.length}`;
            document.getElementById('question-title-badge').innerText = q.title;
            document.getElementById('question-content').innerHTML = `
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded mb-4">
                    <p class="text-slate-700 mb-1">${q.limitText}</p>
                    <p class="text-blue-900 font-bold text-lg">${q.itemText}</p>
                </div>
                <p class="text-lg text-slate-700 font-medium">${q.question}</p>
            `;
            document.querySelectorAll('#bool-options .option-card').forEach(o => {
                o.classList.remove('selected', 'border-blue-500', 'bg-emerald-50', 'bg-rose-50', 'border-emerald-500', 'border-rose-500');
                o.querySelector('.icon-placeholder').innerHTML = '';
            });
            renderMath();
        }

        document.getElementById('submit-btn').onclick = () => {
            const q = questions[currentIndex];
            const userNum = parseFloat(document.getElementById('answer_num').value);
            
            if (!selectedBool || isNaN(userNum)) {
                return;
            }

            const isCorrect = (selectedBool === q.correctBool) && (Math.abs(userNum - q.correctNum) <= 1);
            const badge = document.getElementById('result-badge');
            
            badge.innerText = isCorrect ? "Chính xác" : "Chưa đúng";
            badge.className = isCorrect ? "px-4 py-1 rounded-full text-xs font-black bg-emerald-100 text-emerald-700" : "px-4 py-1 rounded-full text-xs font-black bg-rose-100 text-rose-700";

            // Hiển thị đúng/sai trên nút chọn
            const correctOpt = document.getElementById('opt-' + q.correctBool);
            correctOpt.classList.add('bg-emerald-50', 'border-emerald-500');
            correctOpt.querySelector('.icon-placeholder').innerHTML = '<svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M5 13l4 4L19 7"></path></svg>';

            if (selectedBool !== q.correctBool) {
                const wrongOpt = document.getElementById('opt-' + selectedBool);
                wrongOpt.classList.add('bg-rose-50', 'border-rose-500');
                wrongOpt.querySelector('.icon-placeholder').innerHTML = '<svg class="w-6 h-6 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path d="M6 18L18 6M6 6l12 12"></path></svg>';
            }

            document.getElementById('explanation-text').innerHTML = q.explanation;
            document.getElementById('explanation-container').classList.remove('hidden');
            document.getElementById('submit-btn').classList.add('hidden');
            renderMath();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        };

        document.getElementById('next-btn').onclick = () => {
            currentIndex++;
            if (currentIndex < questions.length) load();
            else document.getElementById('game-container').innerHTML = `<div class="glass-card p-12 text-center fade-in border-2 border-blue-100"><h2 class="text-3xl font-bold text-blue-900 mb-4">Hoàn thành bài tập!</h2><button onclick="location.reload()" class="btn-primary text-white font-bold py-4 px-12 rounded-2xl">Làm lại bài</button></div>`;
        };

        window.onload = load;
    </script>
</body>
</html>
