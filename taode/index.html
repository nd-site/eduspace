<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSpace AI Generator by ND Labs</title>
    <link rel="icon" href="/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f1f5f9;
        }

        .drop-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
            background: white;
        }

        .drop-zone.active {
            border-color: #2563eb;
            background: #eff6ff;
            scale: 1.01;
        }

        .loader {
            border-top-color: #2563eb;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Style cho bảng trong preview */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
            font-size: 0.9em;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f8fafc;
        }
    </style>
    <script src="/nd-navbar.js" defer></script></head>

<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <!-- Navigation Buttons -->
        <div class="flex justify-between items-center mb-6">
            <a href="/eduspace"
                class="flex items-center gap-2 bg-white px-5 py-2.5 rounded-2xl shadow-sm border border-slate-200 text-slate-700 font-bold hover:bg-slate-50 transition-all active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Trang chủ
            </a>
            <a href="javascript:location.reload()"
                class="flex items-center gap-2 bg-white px-5 py-2.5 rounded-2xl shadow-sm border border-slate-200 text-slate-700 font-bold hover:bg-slate-50 transition-all active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Làm mới
            </a>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
            <div class="bg-gradient-to-r from-blue-700 to-indigo-600 p-10 text-white text-center">
                <h1 class="text-4xl font-extrabold mb-3 tracking-tight">EduSpace AI Generator</h1>
                <p class="text-blue-100 text-lg font-medium opacity-90">Hỗ trợ trích xuất toàn bộ dữ liệu từ tệp tin lớn
                </p>
            </div>

            <div class="p-10 space-y-8">
                <!-- API Key -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700 ml-1 uppercase tracking-wider">Gemini API
                            Key:</label>
                        <input type="password" id="apiKey"
                            class="w-full p-4 rounded-2xl border-2 border-slate-100 focus:border-blue-500 outline-none transition-all shadow-sm"
                            placeholder="Dán key từ Google AI Studio...">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-slate-700 ml-1 uppercase tracking-wider">Tên bài kiểm
                            tra:</label>
                        <input type="text" id="testTitle"
                            class="w-full p-4 rounded-2xl border-2 border-slate-100 focus:border-blue-500 outline-none transition-all shadow-sm"
                            placeholder="Tên bài (Để trống AI tự đặt)...">
                    </div>
                </div>

                <!-- Drop Zone -->
                <div id="dropZone" class="drop-zone rounded-[2rem] p-12 text-center cursor-pointer group shadow-inner">
                    <input type="file" id="fileInput" class="hidden" accept=".docx,.txt">
                    <div id="fileInfo" class="space-y-4">
                        <div
                            class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto group-hover:scale-110 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-xl font-bold text-slate-800">Tải tệp đề bài của bạn</p>
                            <p class="text-slate-500 mt-1">Hỗ trợ .docx và .txt (Không giới hạn độ dài)</p>
                        </div>
                    </div>
                </div>

                <!-- Content Preview -->
                <div class="hidden space-y-3" id="previewContainer">
                    <div class="flex justify-between items-center px-1">
                        <label class="text-sm font-bold text-slate-700 uppercase tracking-wider italic">Văn bản đã
                            nạp:</label>
                        <span class="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded-full" id="charCount">0
                            ký tự</span>
                    </div>
                    <div id="textPreview"
                        class="bg-slate-50 p-6 rounded-2xl text-sm text-slate-600 max-h-80 overflow-y-auto border-2 border-slate-100 leading-relaxed">
                    </div>
                </div>

                <!-- Action Button -->
                <button onclick="generateQuiz()" id="mainBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-5 rounded-2xl shadow-xl transition-all flex justify-center items-center gap-3 transform hover:scale-[1.02] active:scale-95">
                    <span class="text-lg uppercase">Phân tích và Xuất data.js</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                            d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>

                <!-- Loading State -->
                <div id="loadingStatus" class="hidden flex flex-col items-center gap-4 py-4">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-100 h-12 w-12"></div>
                    <div class="text-center">
                        <p class="text-blue-700 font-bold text-lg">AI đang xử lý toàn bộ nội dung...</p>
                        <p class="text-slate-500 text-sm italic">Quá trình này có thể mất vài giây tùy vào độ dài của đề
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mt-12 mb-8 text-center text-slate-400 text-sm font-semibold">
            <p>© 2026 ND Labs. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const textPreview = document.getElementById('textPreview');
        const previewContainer = document.getElementById('previewContainer');
        const charCount = document.getElementById('charCount');
        let extractedText = "";

        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('active'); };
        dropZone.ondragleave = () => dropZone.classList.remove('active');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            handleFile(e.dataTransfer.files[0]);
        };

        fileInput.onchange = (e) => handleFile(e.target.files[0]);

        async function handleFile(file) {
            if (!file) return;
            document.getElementById('fileInfo').innerHTML = `<div class="text-blue-600 font-bold">${file.name}</div><p class="text-xs text-slate-400">Tệp đã nạp hoàn tất</p>`;

            if (file.name.endsWith('.docx')) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const arrayBuffer = e.target.result;
                    try {
                        // Trích xuất HTML để giữ cấu trúc bảng
                        const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                        extractedText = result.value;
                        showPreview();
                    } catch (err) {
                        alert("Lỗi khi đọc file Word. Hãy thử chuyển sang file .txt");
                    }
                };
                reader.readAsArrayBuffer(file);
            } else {
                const reader = new FileReader();
                reader.onload = (e) => {
                    extractedText = e.target.result;
                    showPreview();
                };
                reader.readAsText(file);
            }
        }

        function showPreview() {
            previewContainer.classList.remove('hidden');
            charCount.innerText = `${extractedText.length.toLocaleString()} ký tự`;
            // Hiển thị nhiều hơn trong preview (lên đến 10,000 ký tự) để người dùng kiểm tra
            textPreview.innerHTML = extractedText.length > 10000
                ? extractedText.substring(0, 10000) + "... (Còn tiếp)"
                : extractedText;
        }

        async function generateQuiz() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const manualTitle = document.getElementById('testTitle').value.trim();
            if (!apiKey) return alert("Vui lòng nhập API Key!");
            if (!extractedText) return alert("Vui lòng tải tệp đề bài lên!");

            const mainBtn = document.getElementById('mainBtn');
            const loadingStatus = document.getElementById('loadingStatus');

            mainBtn.classList.add('hidden');
            loadingStatus.classList.remove('hidden');

            const systemPrompt = `Bạn là một chuyên gia định dạng dữ liệu cho EduSpace.
Nhiệm vụ: Chuyển đổi TOÀN BỘ nội dung văn bản/HTML sau đây thành biến 'quizData' trong Javascript. KHÔNG ĐƯỢC BỎ SÓT CÂU HỎI NÀO.

QUY TẮC:
1. HÌNH ẢNH: Nếu nhắc đến hình ảnh, chèn <img src="./x.png" class="quiz-img"> (x tăng dần).
2. BẢNG BIỂU: Chuyển bảng sang <table> HTML chuẩn.
3. TOÁN HỌC: Bọc trong $.
4. KHÔNG GIỚI HẠN: Xử lý tất cả các câu hỏi có trong văn bản được cung cấp.

CẤU TRÚC JSON:
const quizData = {
  "title": "${manualTitle || 'Đề thi tổng hợp'}",
  "config": { "testDuration": 1800 },
  "questions": [...]
};

YÊU CẦU: Trả về duy nhất mã Javascript gán cho biến quizData.`;

            try {
                // Sử dụng toàn bộ extractedText không cắt bớt khi gửi cho AI
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Nội dung đề bài (toàn bộ):\n\n${extractedText}` }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error.message);

                let jsCode = data.candidates[0]?.content?.parts?.[0]?.text || "";
                jsCode = jsCode.replace(/```javascript/g, "").replace(/```/g, "").trim();

                if (!jsCode) throw new Error("AI không trả về dữ liệu. Có thể do tệp quá lớn vượt quá giới hạn của AI.");

                const blob = new Blob([jsCode], { type: 'text/javascript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'data.js';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                alert("Thành công! Đã trích xuất xong toàn bộ đề thi.");
            } catch (error) {
                console.error(error);
                alert("Lỗi: " + error.message);
            } finally {
                mainBtn.classList.remove('hidden');
                loadingStatus.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
